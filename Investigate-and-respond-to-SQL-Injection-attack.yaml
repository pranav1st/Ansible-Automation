---
- name: Investigate and respond to SQL Injection attack
  hosts: web_servers
  tasks:
    - name: Block IP address 192.155.88.231 at the firewall
      command: "iptables -A INPUT -s 192.155.88.231 -j DROP"
    
    - name: Check for any unauthorized access
      shell: "grep '192.155.88.231' /var/log/auth.log"
      register: unauthorized_access
      ignore_errors: yes
    
    - name: Notify security team about the SQL Injection attack
      command: "echo 'SQL Injection attack detected on web server, investigate immediately' | mail -s 'Security Alert' security@company.com"
